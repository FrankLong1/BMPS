<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Corp Section Divider Template</title>
    <link rel="stylesheet" href="../core_css/base.css">
    <link rel="stylesheet" href="../core_css/print.css">
    <link rel="stylesheet" href="../../../themes/examples/acme_corp/acme_corp_theme.css">
</head>
<body>

<!-- 
    Section divider can use different backgrounds:
    - Navy blue (#1B365D) - default corporate color
    - Red accent (var(--accent-color)) - for high-impact sections
    - Secondary blue (var(--secondary-color)) - for sub-sections
-->
<section class="slide" style="background: #1B365D; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
    <div class="content" style="max-width: 900px;">
        <h1 style="color: white; font-size: 72px; font-weight: 300; margin-bottom: 32px;">Section Title</h1>
        <h3 style="color: white; font-size: 32px; font-weight: 300; opacity: 0.9;">Optional subtitle or section description</h3>
    </div>
</section>
