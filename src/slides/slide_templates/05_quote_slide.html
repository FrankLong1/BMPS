<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Corp Quote Slide Template</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/print.css">
    <link rel="stylesheet" href="../../../themes/examples/acme_corp/acme_corp_theme.css">
</head>
<body>

<section class="slide bg-grey" style="display: flex; flex-direction: column; justify-content: space-between; align-items: stretch; text-align: center;">
    <!-- Header with new structure -->
    <div class="header">
        <div class="header-left">
            <div class="slide-title">Key Industry Insight</div>
            <div class="slide-subtitle">Strategic commentary and outlook</div>
        </div>
        <div class="header-right">
            <div class="section-label">EXECUTIVE PERSPECTIVE</div>
            <div class="logo" alt="ACME Corp"></div>
        </div>
    </div>
    
    <!-- Main content area -->
    <div class="content" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="font-style: italic; font-weight: 300; color: #1B365D; font-size: 48px; line-height: 1.3; max-width: 900px;">"Quote or key message goes here"</h1>
        <p style="margin-top: 40px; font-size: 24px; color: #666;">â€” Attribution or Source</p>
    </div>
    
    <!-- Footer with page number and confidentiality notice -->
    <div class="footer">
        <div class="footer-text">
            ACME Corporation | Strictly Confidential
        </div>
        <div class="page-number">
            Page 01
        </div>
    </div>
</section>

</body>
</html>
