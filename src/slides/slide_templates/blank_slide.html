<!-- TEMPLATE_TYPE: standard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Slide Template</title>
    <link rel="stylesheet" href="../core_css/base.css">
    <link rel="stylesheet" href="../../../themes/examples/acme_corp/acme_corp_theme.css">
</head>
<body>

<section class="slide bg-grey" style="display: flex; flex-direction: column; justify-content: space-between; align-items: stretch; text-align: left;">
    <!-- Header with correct structure per CLAUDE.md -->
    <div class="header">
        <div class="header-left">
            <div class="slide-title">[TITLE]</div>
            <div class="slide-subtitle">[SUBTITLE]</div>
        </div>
        <div class="header-right">
            <div class="section-label">[SECTION]</div>
            <div class="logo" alt="Company Name"></div>
        </div>
    </div>
    
    <!-- Main content area -->
    <div class="content" style="flex: 1; display: flex; flex-direction: column; justify-content: flex-start;">
        <!-- Content goes here -->
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-text">
            ACME Corporation | Strictly Confidential
        </div>
        <div class="page-number">
            Page [PAGE_NUMBER]
        </div>
    </div>
</section>

</body>
</html>
