<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Corp Full Image Slide Template</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/print.css">
    <link rel="stylesheet" href="../../../themes/examples/acme_corp/acme_corp_theme.css">
</head>
<body>

<section class="slide bg-grey" style="display: flex; flex-direction: column; justify-content: space-between; align-items: stretch; text-align: left;">
    <!-- Header with correct structure per CLAUDE.md -->
    <div class="header">
        <div class="header-left">
            <div class="slide-title">Chart Analysis</div>
        </div>
        <div class="header-right">
            <div class="section-label">DATA INSIGHTS</div>
            <div class="logo" alt="ACME Corp"></div>
        </div>
    </div>

    <!-- Full-bleed image or chart -->
    <div class="content" style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <img src="../assets/chart1_clean.png" alt="Chart" style="max-width: 100%; max-height: 100%; object-fit: contain;">
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-text">
            ACME Corporation | Strictly Confidential
        </div>
        <div class="page-number">
            Page 04
        </div>
    </div>
</section>

</body>
</html>
